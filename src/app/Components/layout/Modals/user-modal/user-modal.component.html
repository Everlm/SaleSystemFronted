<h1 mat-dialog-title>{{textAction}} User</h1>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-grid-list cols="1" rowHeight="100px">

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput autocomplete="off" formControlName="fullName">
          <mat-icon matSuffix>account-box</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput autocomplete="off" formControlName="email">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input [type]="hidePassword ? 'password':'text'" formControlName="password" matInput autocomplete="off">
          <button mat-icon-button matSuffix (click)="hidePassword =!hidePassword" type="button">
            <mat-icon matSuffix>{{hidePassword ? 'visibility_off':'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select formControlName="roleId">
            <mat-option *ngFor="let item of listRoles" [value]="item.roleId">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="isActive">
            <mat-option value="1">Active</mat-option>
            <mat-option value="0">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="accent">Back</button>
  <button mat-raised-button color="primary" [disabled]="userForm.invalid"
    (click)="userSaveAndUpdate()">{{buttonAction}}</button>
</mat-dialog-actions>
